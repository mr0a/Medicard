{% extends 'base.html' %}
{% block title %}
    User Profile
{% endblock %}

{% block body %}
    <div id="bodystart">
        <!-- <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-title">
                            User Profile
                        </div>
                        <div class="card-body">
                            Name : {{request.user.username}}
                        </div>
                    </div>
                </div>
            </div>
        </div> -->
        
        <div class="main-content">
            <!-- Page content -->
            <div class="container">
                <div class="container-fluid mt--7">
                  <div class="row">
                    <div class="col-md-8 offset-md-2 order-xl-1">
                      <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                          <div class="row align-items-center">
                            <div class="col-8">
                              <h3 class="mb-0">My account</h3>
                            </div>
                          </div>
                        </div>
                        <div class="card-body">
                          <form method="POST">
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-username">Username</label>
                                    <input type="text" id="input-username" readonly class="form-control form-control-alternative" placeholder="Username" value="{{request.user.username}}">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-email">Email address</label>
                                    <input type="email" id="input-email" readonly class="form-control form-control-alternative" placeholder="user@example.com" value="{{request.user.email}}">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-first-name">First name</label>
                                    <input type="text" id="input-first-name" name="first_name" class="form-control form-control-alternative" placeholder="First name" value="{{user_data.first_name}}">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-last-name">Last name</label>
                                    <input type="text" id="input-last-name" name="last_name" class="form-control form-control-alternative" placeholder="Last name" value="{{user_data.last_name}}">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr class="my-4">
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-4">Contact information</h6>
                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-address">Address</label>
                                    <input id="input-address" name="address" class="form-control form-control-alternative" placeholder="Home Address" value="{{user_data.address}}" type="text">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-4">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-city">City</label>
                                    <input type="text" id="input-city" name="city" class="form-control form-control-alternative" placeholder="City" value="{{user_data.city}}">
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-country">Country</label>
                                    <input type="text" id="input-country" name="country" class="form-control form-control-alternative" placeholder="Country" value="{{user_data.country}}">
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-country">Postal code</label>
                                    <input type="text" id="input-postal-code" name="pincode" class="form-control form-control-alternative" placeholder="Postal code" value="{{user_data.pincode}}">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr class="my-4">
                            <!-- Description -->
                            <h6 class="heading-small text-muted mb-4">About me</h6>
                            <div class="pl-lg-4">
                              <div class="form-group focused">
                                <label>About Me</label>
                                <textarea rows="4" name="aboutme" class="form-control form-control-alternative" placeholder="A few words about you ...">{{user_data.aboutme}}</textarea>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group focused">
                                          {% csrf_token %}
                                          <input type="hidden" name="user" value="{{request.user.id}}">
                                          <button type="submit" class="btn btn-block btn-primary">Save Profile</button>
                                      </div>
                                  </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
